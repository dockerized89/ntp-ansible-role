[tox]
minversion = 2.0
envlist = py{27}-ansible{20,21,22}, py{35}-ansible{22,23}
skipsdist = true

[testenv]
passenv = *
deps =
    -rtest-requirements.txt
    ansible20: ansible==2.0.2.0
    ansible21: ansible==2.1.2.0
    ansible22: ansible==2.2.0.0
    ansible23: ansible==2.3.0.0
script = molecule test
