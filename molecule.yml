---

molecule:
  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - .tox

dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:

  - name: ubuntu1404
    image: ubuntu
    image_version: 14.04
    privileged: True
    environment:
      container: docker
    command: "/sbin/init"
    ansible_groups:
      - group1

  - name: ubuntu1604
    image: ubuntu
    image_version: 16.04
    privileged: True
    environment:
      container: docker
    volume_mounts:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: "/lib/systemd/systemd"
    ansible_groups:
      - group1

  - name: centos72
    image: centos
    image_version: 7.2.1511
    privileged: True
    environment:
      container: docker
    volume_mounts:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: "/usr/lib/systemd/systemd"
    ansible_groups:
      - group1

  - name: centos73
    image: centos
    image_version: 7.3.1611
    privileged: True
