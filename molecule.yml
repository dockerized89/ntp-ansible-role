      - group1

  - name: debian8
    image: debian
    image_version: 8
    privileged: True
    environment:
      container: docker
    volume_mounts:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: "/lib/systemd/systemd"
    ansible_groups:
      - group1

  - name: fedora24
    image: fedora
    image_version: 24
    privileged: True
    environment:
      container: docker
    volume_mounts:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: "/usr/lib/systemd/systemd"
    ansible_groups:
      - group1

verifier:
  name: testinfra